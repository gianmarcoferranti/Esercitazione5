<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <title>Autofficina</title>
</head>
<body class="bgc">


    <nav class="navbar navbar-expand-lg navbar-light bg-light">

        <a class="navbar-brand" href="index.html"><img src="img/logo_autofficina.jpg" style="height:  50px;" alt=""></a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
            aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" href="#">Clienti</a>
                </li>
                <li class="nav-item"></li>
                    <a class="nav-link" href="veicoli.html">Veicoli</a>
                </li>
            </ul>

        </div>
        <ul class="nav navbar-nav navbar-right"></ul>
        <a href="#" data-bs-toggle="modal" data-bs-target="#inserimentoModal">
            <i class="bi bi-plus-square-fill" style="font-size: 30px; color:brown"></i>
          </a>
        </ul>

        
    </nav>


    <main class="container mt-2">

        <table class="table table-striped" style="background-color: rgba(255, 255, 255, 0.75);">
            <thead>
                <tr>
                    <th>Nome</th>
                    <th>Cognome</th>
                    <th>Indirizzo</th>
                    <th>Telefono</th>
                    <th>Email</th>
                    <th>Modifica</th>
                    <th>Elimina</th>
                </tr>
            </thead>
            <tbody id="tabella-clienti">

            </tbody>
        </table>

    </main>

    <!-- Modal Inserimento Cliente-->
    <div class="modal fade" id="inserimentoModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">Aggiungi Cliente</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
            
                <div class="form-group">
                    <label for="ins-nome">Nome</label>
                    <input type="text" class="form-control" placeholder="Inserisci valore" id="ins-nome">
                </div>
                <div class="form-group">
                    <label for="ins-cognome">Cognome</label>
                    <input type="text" class="form-control" placeholder="Inserisci valore" id="ins-cognome">
                </div>

                <div class="form-group">
                    <label for="ins-indi">Indirizzo</label>
                    <input type="text" class="form-control" placeholder="Inserisci valore" id="ins-indi">
                </div>
                <div class="form-group">
                    <label for="ins-tele">Telefono</label>
                    <input type="text" class="form-control" placeholder="Inserisci valore" id="ins-tele">
                </div>
                <div class="form-group">
                    <label for="ins-ema">Email</label>
                    <input type="text" class="form-control" placeholder="Inserisci valore" id="ins-ema">
                </div>

            </div>
            <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
            <button type="button" class="btn btn-primary" onclick="salva()">Salva</button>
            </div>
        </div>
        </div>
    </div>

    <!-- Modal Eliminazione Cliente-->
    <div class="modal fade" id="eliminazioneModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">Elimina Videoteca</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
            
                <div class="form-group">
                    <label for="ins-nome">Nome</label>
                    <input type="text" class="form-control" placeholder="Inserisci valore" id="ins-nome">
                </div>

                <div class="form-group">
                    <label for="ins-indi">Indirizzo</label>
                    <input type="text" class="form-control" placeholder="Inserisci valore" id="ins-indi">
                </div>

            </div>
            <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
            <button type="button" class="btn btn-primary" onclick="salva()">Salva</button>
            </div>
        </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.6.3.js"></script>
    <script src="script/Clienti.js"></script>
</body>
</html>

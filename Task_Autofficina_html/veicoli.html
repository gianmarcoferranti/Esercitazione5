<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
        integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <title>Autofficina</title>
</head>
<body class="bgv">


    <nav class="navbar navbar-expand-lg navbar-light bg-light">

        <a class="navbar-brand" href="index.html"><img src="img/logo_autofficina.jpg" style="height:  50px;" alt=""></a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
            aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" href="clienti.html">Clienti</a>
                </li>
                <li class="nav-item"></li>
                    <a class="nav-link" href="#">Veicoli</a>
                </li>
            </ul>

        </div>
        <ul class="nav navbar-nav navbar-right"></ul>
        <a href="#"><i class="bi bi-plus-square-fill"  onclick="apriModale()" style="font-size: 30px; color:brown"></i></a>
        </ul>
    </nav>


    <main class="container mt-2">

        <table class="table table-striped" style="background-color: rgba(255, 255, 255, 0.75);">
            <thead>
                <tr>
                    <th>Codice</th>
                    <th>Targa</th>
                    <th>Modello</th>
                    <th>Marca</th>
                    <th>Anno Immatricolazione</th>
                    <th>Prezzo Intervento</th>
                    <th>Stato Intervento</th>
                    <th>Data Ingresso</th>
                    <th>Data Uscita</th>
                    <th>Nominativo Cliente</th>
                    <th>
                        <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#inserimentoModal">+</button>
                    </th>
                </tr>
            </thead>
            <tbody id="contenuto-tabella">

            </tbody>
        </table>

    </main>

    <!-- Modal -->
    <div class="modal fade" id="inserimentoModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">Aggiungi Videoteca</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
            
                <div class="form-group">
                    <label for="ins-nome">Nome</label>
                    <input type="text" class="form-control" placeholder="Inserisci valore" id="ins-nome">
                </div>

                <div class="form-group">
                    <label for="ins-indi">Indirizzo</label>
                    <input type="text" class="form-control" placeholder="Inserisci valore" id="ins-indi">
                </div>

            </div>
            <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
            <button type="button" class="btn btn-primary" onclick="salva()">Salva</button>
            </div>
        </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.6.3.js"></script>
    <script src="script.js"></script>
</body>
</html>
